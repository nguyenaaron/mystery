<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>A Question For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 60px 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            position: relative;
            z-index: 10;
            display: none;
        }

        h1 {
            color: #e84a5f;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .heart-icon {
            font-size: 4rem;
            color: #e84a5f;
            animation: pulse 1s ease-in-out infinite;
        }

        .nailong-icon {
            animation: pulse 1s ease-in-out infinite;
            margin-bottom: 10px;
        }

        .nailong-icon img {
            width: 150px;
            height: auto;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .message {
            font-size: 1.2rem;
            color: #555;
            margin: 20px 0;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-yes {
            background: #e84a5f;
            color: white;
        }

        .btn-yes:hover {
            background: #d63e52;
            transform: scale(1.1);
        }

        .btn-no {
            background: #ccc;
            color: #666;
        }

        .hint {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #999;
            font-style: italic;
        }

        .response {
            display: none;
        }

        .response h2 {
            color: #e84a5f;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .response p {
            font-size: 2rem;
            color: #555;
            font-weight: 700;
        }

        /* Floating hearts background */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration {
            display: none;
        }

        .celebration.active {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* Intro screen */
        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .intro.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .intro-content {
            text-align: center;
            color: white;
        }

        .intro-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .intro-content p {
            font-size: 1.2rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Puzzle screen */
        .puzzle-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            flex-direction: column;
        }

        .puzzle-screen.active {
            display: flex;
        }

        .puzzle-screen h2 {
            color: #e84a5f;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 4px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .puzzle-slot {
            width: 100px;
            height: 100px;
            background: rgba(232,74,95,0.1);
            border: 2px dashed #e84a5f;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .puzzle-slot.correct {
            border: 2px solid #4CAF50;
            background: rgba(76,175,80,0.1);
        }

        .puzzle-piece {
            width: 96px;
            height: 96px;
            background-image: url('puzzle.png');
            background-size: 300px 300px;
            border-radius: 6px;
            cursor: grab;
            transition: transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
        }

        .puzzle-piece.dragging {
            opacity: 0.8;
            cursor: grabbing;
            transform: scale(1.1);
        }

        .puzzle-pieces-tray {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            max-width: 350px;
            justify-content: center;
        }

        .puzzle-hint {
            margin-top: 15px;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="intro" id="intro" onclick="enterSite()">
        <div class="intro-content">
            <h2>Hi Paige</h2>
            <p>tap anywhere to continue</p>
        </div>
    </div>

    <div class="puzzle-screen" id="puzzleScreen">
        <h2>Complete the puzzle!</h2>
        <div class="puzzle-container" id="puzzleContainer">
            <div class="puzzle-slot" data-index="0"></div>
            <div class="puzzle-slot" data-index="1"></div>
            <div class="puzzle-slot" data-index="2"></div>
            <div class="puzzle-slot" data-index="3"></div>
            <div class="puzzle-slot" data-index="4"></div>
            <div class="puzzle-slot" data-index="5"></div>
            <div class="puzzle-slot" data-index="6"></div>
            <div class="puzzle-slot" data-index="7"></div>
            <div class="puzzle-slot" data-index="8"></div>
        </div>
        <div class="puzzle-pieces-tray" id="puzzleTray"></div>
        <p class="puzzle-hint">Drag pieces into the grid</p>
    </div>

    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <div class="question" id="question">
            <div class="nailong-icon"><img src="image.png" alt="Nailong"></div>
            <h1>Paige will you be my valentine?</h1>
            <p class="message">
                
            </p>
            <div class="buttons">
                <button class="btn btn-yes" onclick="sayYes()">yes</button>
                <button class="btn btn-no" onmouseover="moveButton(this)">no</button>
            </div>
            <p class="hint">(try clicking no)</p>
        </div>

        <div class="response" id="response">
            <h2></h2>
            <p>Yay!!! I cant wait to see you!!</p>
            <p style="font-size: 3rem; margin-top: 20px;">&#128149; &#128149; &#128149;</p>
                    </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <iframe id="bgMusic" style="position:absolute; top:-1000px; left:-1000px; width:1px; height:1px;" src="" frameborder="0" allow="autoplay; encrypted-media"></iframe>

    <script>
        // Create floating hearts and apples
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const items = ['‚ù§Ô∏è', 'üçé', '‚ù§Ô∏è', 'üçé', 'üíï', 'üçé'];
            for (let i = 0; i < 30; i++) {
                const item = document.createElement('div');
                item.className = 'floating-heart';
                item.innerHTML = items[Math.floor(Math.random() * items.length)];
                item.style.left = Math.random() * 100 + '%';
                item.style.animationDuration = (Math.random() * 3 + 3) + 's';
                item.style.animationDelay = Math.random() * 4 + 's';
                item.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(item);
            }
        }

        // Move the "No" button away and grow "Yes" button
        let yesScale = 1;
        function moveButton(btn) {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();

            // Random position within the container bounds
            const maxX = containerRect.width - btn.offsetWidth - 40;
            const maxY = 150;

            const newX = Math.random() * maxX - maxX/2;
            const newY = Math.random() * maxY - maxY/2;

            btn.style.position = 'relative';
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
            btn.style.transition = 'all 0.1s ease';

            // Make Yes button bigger
            yesScale += 0.1;
            const yesBtn = document.querySelector('.btn-yes');
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        // Handle "Yes" click
        function sayYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('response').style.display = 'block';
            document.body.style.background = 'url("a984cc337b3bbfdbeb8040acb2017b46.gif") center/50% no-repeat #ffafbd';
            document.getElementById('floatingHearts').style.display = 'none';
            createCelebration();
        }

        // Create celebration effect
        function createCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.classList.add('active');

            const items = ['‚ù§Ô∏è', 'üçé', '‚ù§Ô∏è', 'üçé', 'üíï', 'üçé'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = items[Math.floor(Math.random() * items.length)];
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '-50px';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                    celebration.appendChild(heart);
                }, i * 100);
            }

            // Add falling animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        createFloatingHearts();

        // Enter site and play music
        function enterSite() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('puzzleScreen').classList.add('active');
            document.getElementById('bgMusic').src = 'https://www.youtube.com/embed/uGa_VXTZfrc?autoplay=1&loop=1';
            initPuzzle();
        }

        // Puzzle functionality
        function initPuzzle() {
            const tray = document.getElementById('puzzleTray');
            const positions = [
                { x: 0, y: 0 },
                { x: -100, y: 0 },
                { x: -200, y: 0 },
                { x: 0, y: -100 },
                { x: -100, y: -100 },
                { x: -200, y: -100 },
                { x: 0, y: -200 },
                { x: -100, y: -200 },
                { x: -200, y: -200 }
            ];

            // Create shuffled pieces
            let indices = [0, 1, 2, 3, 4, 5, 6, 7, 8];
            indices.sort(() => Math.random() - 0.5);

            indices.forEach(i => {
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                piece.draggable = true;
                piece.dataset.index = i;
                piece.style.backgroundPosition = `${positions[i].x}px ${positions[i].y}px`;

                piece.addEventListener('dragstart', handleDragStart);
                piece.addEventListener('dragend', handleDragEnd);

                tray.appendChild(piece);
            });

            // Set up drop zones
            document.querySelectorAll('.puzzle-slot').forEach(slot => {
                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('drop', handleDrop);
                slot.addEventListener('dragleave', handleDragLeave);
            });

            // Also allow dropping back to tray
            tray.addEventListener('dragover', handleDragOver);
            tray.addEventListener('drop', handleTrayDrop);
        }

        let draggedPiece = null;

        function handleDragStart(e) {
            draggedPiece = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragLeave(e) {
            this.style.background = '';
        }

        function handleDrop(e) {
            e.preventDefault();
            const slot = this;

            // If slot already has a piece, move it back to tray
            if (slot.children.length > 0) {
                document.getElementById('puzzleTray').appendChild(slot.children[0]);
            }

            slot.appendChild(draggedPiece);

            // Check if correct
            if (draggedPiece.dataset.index === slot.dataset.index) {
                slot.classList.add('correct');
            } else {
                slot.classList.remove('correct');
            }

            checkPuzzleComplete();
        }

        function handleTrayDrop(e) {
            e.preventDefault();
            if (draggedPiece && draggedPiece.parentElement !== this) {
                draggedPiece.parentElement.classList.remove('correct');
                this.appendChild(draggedPiece);
            }
        }

        function checkPuzzleComplete() {
            const slots = document.querySelectorAll('.puzzle-slot');
            let complete = true;

            slots.forEach(slot => {
                if (!slot.classList.contains('correct')) {
                    complete = false;
                }
            });

            if (complete) {
                setTimeout(() => {
                    document.getElementById('puzzleScreen').classList.remove('active');
                    document.querySelector('.container').style.display = 'block';
                }, 800);
            }
        }
    </script>
</body>
</html>
